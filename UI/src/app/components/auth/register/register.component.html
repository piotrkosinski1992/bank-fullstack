<div class="container my-4">
  <div class="row my-4 justify-content-center">
    <div class="col-6">
      <form [formGroup]="registerForm" (ngSubmit)="onRegisterClicked()">
        <div class="form-group">
          <label for="email"><strong>Email</strong></label>
          <input type="text" class="form-control" id="email" formControlName="email">
        </div>
        <div class="form-group">
          <label for="password"><strong>Password</strong></label>
          <input type="password" class="form-control" id="password" formControlName="password">
        </div>
        <div class="form-group">
          <label for="repeatPassword"><strong>Confirm Password</strong></label>
          <input type="password" class="form-control" id="repeatPassword" formControlName="repeatPassword">
        </div>
        <button class="btn btn-success btn-block" type="submit">Register</button>
      </form>
    </div>
  </div>
</div>
